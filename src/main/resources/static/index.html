<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XRP Payment App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <h1>XRP Payment</h1>
    <input id="destinationAddress" type="text" placeholder="Destination XRP Address">
    <input id="amount" type="text" placeholder="Amount in XRP">
    <button onclick="initiatePayment()">Pay Now</button>
    <p id="result"></p>
</div>
<script>
    function initiatePayment() {
        const destination = $('#destinationAddress').val();
        const amount = $('#amount').val();
        $.ajax({
            url: '/api/payments/initiate',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ destinationAddress: destination, amount: amount }),
            success: function(response) {
                $('#result').text(`Status: ${response.status}, Tx Hash: ${response.transactionHash}, Message: ${response.message}`);
            },
            error: function(xhr) {
                $('#result').text('Error: ' + xhr.responseJSON.message);
            }
        });
    }
</script>
