<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send XRP Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full mx-4">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Send XRP</h1>
    <p class="text-gray-600 mb-8">Secure payment powered by Xaman wallet</p>

    <form method="POST" action="/payment/initiate" class="space-y-6">

      <div class="relative">
        <input type="text" name="userName"
               class="peer w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
        <label class="absolute left-4 top-3 text-gray-500 pointer-events-none transition-all peer-focus:-top-2 peer-focus:left-3 peer-focus:text-xs peer-focus:text-pink-600 peer-focus:bg-white peer-focus:px-1 peer-valid:-top-2 peer-valid:left-3 peer-valid:text-xs peer-valid:text-pink-600">
          User Name (Optional)
        </label>
      </div>

      <div class="relative">
        <input type="text" name="senderAddress" required
               class="peer w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
        <label class="absolute left-4 top-3 text-gray-500 pointer-events-none transition-all peer-focus:-top-2 peer-focus:left-3 peer-focus:text-xs peer-focus:text-pink-600 peer-focus:bg-white peer-focus:px-1 peer-valid:-top-2 peer-valid:left-3 peer-valid:text-xs peer-valid:text-pink-600">
          Sender Address
        </label>
      </div>

      <div class="relative">
        <input type="text" name="destinationAddress" required
               class="peer w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
        <label class="absolute left-4 top-3 text-gray-500 pointer-events-none transition-all peer-focus:-top-2 peer-focus:left-3 peer-focus:text-xs peer-focus:text-pink-600 peer-focus:bg-white peer-focus:px-1 peer-valid:-top-2 peer-valid:left-3 peer-valid:text-xs peer-valid:text-pink-600">
          Destination Address
        </label>
      </div>

      <div class="relative">
        <input type="number" step="0.000001" name="amount" required
               class="peer w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
        <label class="absolute left-4 top-3 text-gray-500 pointer-events-none transition-all peer-focus:-top-2 peer-focus:left-3 peer-focus:text-xs peer-focus:text-pink-600 peer-focus:bg-white peer-focus:px-1 peer-valid:-top-2 peer-valid:left-3 peer-valid:text-xs peer-valid:text-pink-600">
          Amount (XRP)
        </label>
      </div>

      <button type="submit"
              class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-4 rounded-lg shadow-md transition transform hover:scale-105">
        Initiate Payment
      </button>
    </form>

    

    <p class="text-xs text-gray-500 text-center mt-8">
      Your payment will be signed securely via Xaman wallet.
    </p>
  </div>
</body>
</html>
